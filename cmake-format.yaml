format:
  line_width: 120
  tab_size: 4
  max_subgroups_hwrap: 2
  max_pargs_hwrap: 4
  max_rows_cmdline: 2
  separate_ctrl_name_with_space: false
  separate_fn_name_with_space: false
  dangle_parens: true
  dangle_align: prefix
  min_prefix_chars: 4
  max_prefix_chars: 10
  max_lines_hwrap: 2
  line_ending: unix
  command_case: lower
  keyword_case: upper
  enable_sort: false

markup:
  bullet_char: '*'
  enum_char: .
  first_comment_is_literal: false
  enable_markup: true
